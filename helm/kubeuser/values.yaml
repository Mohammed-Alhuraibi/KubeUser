# Default values for kubeuser.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Override the name of the chart
nameOverride: ""
# Override the full name of the chart
fullnameOverride: ""

# Global settings
global:
  # Common suffix for resource names (optional)
  nameSuffix: ""

# Image configuration
image:
  repository: ghcr.io/openkube-hub/kubeuser-controller
  pullPolicy: IfNotPresent
  tag: "latest"

# Image pull secrets
imagePullSecrets: []

# Service Account configuration
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod annotations and labels
podAnnotations: {}
podLabels: {}

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

# Container security context
securityContext:
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - "ALL"

# Deployment configuration
replicaCount: 2

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

# Liveness and readiness probes
livenessProbe:
  httpGet:
    path: /healthz
    port: 8081
  initialDelaySeconds: 15
  periodSeconds: 20

readinessProbe:
  httpGet:
    path: /readyz
    port: 8081
  initialDelaySeconds: 5
  periodSeconds: 10

# Node selector, tolerations, and affinity
nodeSelector: {}
tolerations: []
affinity: {}

# Manager configuration
manager:
  args:
    - --leader-elect
    - --health-probe-bind-address=:8081
    - --webhook-cert-path=/tmp/k8s-webhook-server/serving-certs
    - --metrics-bind-address=:8080

# Webhook configuration
webhook:
  enabled: true
  certPath: /tmp/k8s-webhook-server/serving-certs
  # Fail = block requests if webhook fails (production)
  # Ignore = allow requests if webhook fails (for testing)
  failurePolicy: Fail
  # cert-manager configuration for webhook certificates
  certManager:
    # Duration for webhook certificates
    duration: 8760h # 1 year
    # Renew certificates this much time before expiry
    renewBefore: 2160h # 90 days
  service:
    type: ClusterIP
    port: 443
    targetPort: 9443
metrics:
  enabled: true
  service:
    type: ClusterIP
    port: 8080

# Authentication and renewal defaults
# These values are injected into the operator via environment variables and
# applied by the mutating webhook when User resources are created.
# SREs can customize these defaults to match their organization's policies.
authDefaults:
  # Default certificate TTL (Time To Live)
  # Production standard: 2160h (90 days / 3 months)
  # This value is written into User specs that don't explicitly set a TTL
  ttl: "24h"
  
  # Default auto-renewal behavior
  # Production standard: true (certificates renew automatically before expiry)
  # This value is written into User specs that don't explicitly set autoRenew
  autoRenew: false

# Environment variables
env:
  # Kubernetes API server endpoint
  KUBERNETES_API_SERVER: "https://127.0.0.1:42541"
  # Kubernetes cluster domain (default: cluster.local)
  # Override this if your cluster uses a different domain
  CLUSTER_DOMAIN: "cluster.local"

# CSR signer configuration (managed Kubernetes support)
# This controls which Kubernetes signer is used for certificate CSRs.
# - Default: kubernetes.io/kube-apiserver-client (vanilla Kubernetes)
# - EKS:     beta.eks.amazonaws.com/app-client
# - GKE/AKS or custom: set to your cluster's signer name
signerName: "kubernetes.io/kube-apiserver-client"

# RBAC configuration
rbac:
  create: true
  # Signer names that KubeUser is allowed to approve CSRs for.
  # This must include the signer configured via .Values.signerName.
  signerResourceNames:
    - "kubernetes.io/kube-apiserver-client"
  
# CRD configuration
crds:
  install: true

# Common labels (following user preference)
commonLabels:
  environment: test

