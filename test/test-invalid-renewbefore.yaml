# Test case for webhook validation - should be rejected
apiVersion: auth.openkube.io/v1alpha1
kind: User
metadata:
  name: invalid-renewbefore-user
spec:
  auth:
    type: x509
    ttl: "2h"
    autoRenew: true
    renewBefore: "115m"  # Too aggressive - should be rejected by webhook (> 90% of TTL)
  clusterRoles:
    - existingClusterRole: edit