apiVersion: auth.openkube.io/v1alpha1
kind: User
metadata:
  name: valid-minimal
spec:
  # Minimal valid configuration - only type specified
  # Webhook will mutate to add:
  # - ttl: "2160h" (90 days default)
  # - autoRenew: true (default)
  auth:
    type: x509
  clusterRoles:
    - existingClusterRole: view
